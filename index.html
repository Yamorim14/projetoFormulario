<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho_titulo">Cadastre-se na Amorim Pelúcias</h1>
    </header>

    <form class="formulario">
        <fieldset class="formulario_dados">
            <div class="formulario_dados">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" class="preencher" required>
            </div>

            <div class="formulario_dados">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" class="preencher" required>
            </div>

            <div class="formulario_dados">
                <label for="email">E-mail:</label>
                <input type="email" name="email" class="preencher" required>
            </div>

            <div class="formulario_dados">
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" class="preencher">
            </div>

            <div class="formulario_dados">
                <p>Endereço</p>
                <label for="endereco">Rua/Avenida:</label>
                <input type="text" name="endereco" class="preencher" required>
                <label for="numero">Número:</label>
                <input type="number" name="numero" class="preencher" required>
                <label for="UF">UF:</label>
                <select name="uf" id="uf" class="preencher" required>
                    <option selected="" value="">Selecione seu Estado</option>
                    <option value="Acre">Acre (AC)</option>
                    <option value="Alagoas">Alagoas (AL)</option>
                    <option value="Amapá">Amapá (AP)</option>
                    <option value="Amazonas">Amazonas (AM)</option>
                    <option value="Bahia">Bahia (BA)</option>
                    <option value="Ceará">Ceará (CE)</option>
                    <option value="Distrito Federal">Distrito Federal (DF)</option>
                    <option value="Espírito Santo">Espírito Santo (ES)</option>
                    <option value="Goiás">Goiás (GO)</option>
                    <option value="Maranhão">Maranhão (MA)</option>
                    <option value="Mato Grosso">Mato Grosso (MT)</option>
                    <option value="Mato Grosso do Sul">Mato Grosso do Sul (MS)</option>
                    <option value="Minas Gerais">Minas Gerais (MG)</option>
                    <option value="Pará">Pará (PA)</option>
                    <option value="Paraíba">Paraíba (PB)</option>
                    <option value="Paraná">Paraná (PR)</option>
                    <option value="Pernambuco">Pernambuco (PE)</option>
                    <option value="Piauí">Piauí (PI)</option>
                    <option value="Rio de Janeiro">Rio de Janeiro (RJ)</option>
                    <option value="Rio Grande do Sul">Rio Grande do Sul (RS)</option>
                    <option value="Rio Grande do Norte">Rio Grande do Norte (RN)</option>
                    <option value="Rondônia">Rondônia (RO)</option>
                    <option value="Roraima">Roraima (RR)</option>
                    <option value="Santa Catarina">Santa Catarina (SC)</option>
                    <option value="São Paulo">São Paulo (SP)</option>
                    <option value="Sergipe">Sergipe (SE)</option>
                    <option value="Tocantins">Tocantins (TO)</option>
                </select>
            </div>
        </fieldset>

        <fieldset class="formulario_perguntas">
            <div class="formulario_perguntas">
                <label>Quais animais de pelúcia você gosta?</label> <br>
                <input class="campo" type="checkbox" id="urso" name="urso" value="urso"> 
                <label for="urso"> Ursinho </label><br>
                <input class="campo" type="checkbox" id="girafa" name="girafa" value="girafa">
                <label for="girafa"> Girafa</label><br>
                <input class="campo" type="checkbox" id="cachorro" name="cachorro" value="cachorro">
                <label for="cachorro"> Cachorro</label> <br>
                <input class="campo" type="checkbox" id="gato" name="gato" value="gato">
                <label for="gato"> Gato</label> <br>
                <input class="campo" type="checkbox" id="elefante" name="elefante" value="elefante">
                <label for="elefante"> Elefante</label> <br>
                <input class="campo" type="checkbox" id="porco" name="porco" value="papagaio">
                <label for="porco"> Porco</label> <br>
                <input class="campo" type="checkbox" id="baleia" name="baleia" value="baleia">
                <label for="baleia"> Baleia</label> <br>
                <input class="campo" type="checkbox" id="leao" name="leao" value="leao">
                <label for="leao"> Leão</label> <br>
                <input class="campo" type="checkbox" id="macaco" name="macaco" value="macaco">
                <label for="macaco"> Macaco</label> <br>
                <input class="campo" type="checkbox" id="outros" name="outros" value="outros">
                <label for="outros"> Outros</label>
            </div>

            <div class="formulario_perguntas">
                <label>Você da preferência para qual tipo de enchimento?</label> <br>
                <input type="checkbox" id="fibra sili" name="fibra sili" value="fibra sili">
                <label for="fibra sili"> Fibra Siliconada</label> <br>
                <input type="checkbox" id="manta" name="manta" value="manta">
                <label for="manta"> Manta Acrílica</label> <br>
                <input type="checkbox" id="fibra sint" name="fibra sint" value="fibra sint">
                <label for="fibra sint"> Fibra Sintética</label> <br>
                <input type="checkbox" id="flocos" name="flocos" value="flocos">
                <label for="flocos"> Flocos de espuma</label> <br>
                <input type="checkbox" id="pluma" name="pluma" value="pluma">
                <label for="pluma"> Pluma de Ganso</label> <br>
                <input type="checkbox" id="isopor" name="isopor" value="isopor">
                <label for="isopor"> Isopor em Pérolas</label>
            </div>

            <div class="formulario_perguntas">
                <label>Como conheceu nossa loja? <br>
                <input type="radio" name="opcao" value="familia"> Familia <br>
                <input type="radio" name="opcao" value="amigos"> Amigos <br>
                <input type="radio" name="opcao" value="redes sociais"> Redes Sociais <br>
                <input type="radio" name="opcao" value="outros"> Outros </label>
            </div>

            <div class="formulario_perguntas">
                <label>Deseja receber nossas promoções e cupons de desconto pelo e-mail? <br>
                <input type="radio" name="escolha" value="sim" required> Sim <br>
                <input type="radio" name="escolha" value="nao"> Não </label>
            </div>

            <div class="formulario_perguntas">
                <label>Deixe um comentário para nossa equipe!</label> <br>
                <textarea class="preencher" name="comentario" id="comentario" cols="70" rows="10"></textarea>
            </div>
        </fieldset>

        <button class="botao" type="submit" onsubmit="">Enviar</button>
    </form>

</body>
</html>
